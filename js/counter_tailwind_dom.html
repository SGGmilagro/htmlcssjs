<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pure JS with Tailwind CSS</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-gray-100 p-6">
        <div
            id="counterContainer"
            class="max-w-sm mx-auto bg-white p-4 rounded shadow"
        >
            <h1 class="text-2xl font-bold mb-4">Counter</h1>
            <button
                id="increaseButton"
                class="px-4 py-2 bg-blue-500 text-white rounded"
            >
                Increase
            </button>
            <p class="mt-4">Count: <span id="countDisplay">0</span></p>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                let count = 0;

                const increaseButton =
                    document.getElementById("increaseButton");
                const countDisplay = document.getElementById("countDisplay");

                increaseButton.addEventListener("click", () => {
                    count++;
                    countDisplay.textContent = count;
                });
            });
        </script>
    </body>
</html>
