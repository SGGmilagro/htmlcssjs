<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alpine.js with Tailwind CSS</title>
        <script
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.2.3/dist/cdn.min.js"
            defer
        ></script>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-gray-100 p-6">
        <div
            x-data="{ count: 0 }"
            class="max-w-sm mx-auto bg-white p-4 rounded shadow"
        >
            <h1 class="text-2xl font-bold mb-4">Counter</h1>
            <button
                @click="count++"
                class="px-4 py-2 bg-blue-500 text-white rounded"
            >
                Increase
            </button>
            <p class="mt-4">Count: <span x-text="count"></span></p>
        </div>
    </body>
</html>
